<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Brain</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="bg">
        <img class="title" src="./images/title.png" />
        <div class="container">
            <div class="header">
                <img id="niblet" src="images/niblet.png" alt="Popcorn Brain">
                <img id="popcorn" src="images/head.png" alt="Popcorn Brain">
            </div>
            <div class="body">
                <img id="body" src="./images/13@2x.png" alt="Popcorn Brain">
                <img class="pop" src="./images/click-pop.png" />
            </div>
        </div>
        <div class="fap">
            <img id="issue" src="./images/issue.png" alt="Popcorn Brain">
            <img id="tooltip" src="./images/tooltip.png" alt="Popcorn Brain">
        </div>
        <div id="explode">
            <img src="./images/explode.png" alt="Popcorn Brain">
        </div>
    </div>

    <audio id='popAudio' src="./images/pop-1.mp3"></audio>
    <script type="module" src="./script.js"></script>
</body>

</html>
